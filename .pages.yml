media: media
fields: 
  - name: alt
    type: string
    label: alt
content:
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
      - name: thumbnail
        label: Featured Image
        type: image
      - name: gallery
        label: Image Gallery
        type: image
        options:
          multiple: true
      - name: media
        label: media_items
        type: object
        fields:
          - name: image
            label: Image
            type: image
          - name: alt
            label: Alt
            type: string

  